<!DOCTYPE html>
<html lang="es-CO">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/png" href="img/icono.png">
    <title>Actividad interactiva. Rutas de atención</title>
    <link rel="stylesheet" type="text/css" href="./css/fonts.css">
    <link rel="stylesheet" type="text/css" href="./css/animations.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script src="./js/config.js"></script>
    <script src="./js/SCORM_API_wrapper.js"></script>
    <script src="./js/lib.js"></script>
  </head>
  <body>
    <div class="main game">
      <div class="scene" id="scene-introduction">
        <div class="block">
          <div class="grid--full">
            <div class="img__background img__background--end"><img src="./img/scene1.png">
              <div id="character">
                <div sprite="characters/sillaParque" bottom="33%" right="28%" width="17.43%"></div>
                <div sprite="characters/minutos" bottom="14%" right="11%" width="15.93%"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="scene" id="text-introduction" presentation="introduction" small="true"></div>
      <div class="scene" id="scene-game">
        <div class="block">
          <div class="grid--full" min-height="540px">
            <div class="grid grid-2" id="content-game">
              <div folder="game"></div>
            </div>
            <div class="img__background img__background--end"><img src="./img/scene2.png">
              <div id="character">
                <div sprite="characters/sillaGrande" bottom="10%" right="11%" width="34.43%"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="scene" id="scene-win">
        <div class="block">
          <div class="grid--full" min-height="540px">
            <div class="img__background img__background--end"><img src="./img/scenefinish.png">
              <div id="character">
                <div sprite="characters/gano" bottom="9%" right="27%" width="13.7%"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="scene" id="scene-lose">
        <div class="block">
          <div class="grid--full" min-height="540px">
            <div class="img__background img__background--end"><img src="./img/scenefinish.png">
              <div id="character">
                <div sprite="characters/perdio" bottom="9%" right="15%" width="43.98%"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="main-hidden" aria-hidden="true">
      <div class="popup" id="popup">
        <div class="popup__dialog">
          <header>
            <p class="popup__title"></p><a class="popup__close"><span> <i class="icon icon-close"></i></span></a>
          </header>
          <section class="popup__content">
            <div></div>
          </section>
          <footer class="popup__footer popup__footer--center">
          </footer>
        </div>
      </div>
      <div class="popup" id="presentation">
        <div class="popup__dialog">
          <header>
            <p class="popup__title"></p><a class="popup__close"><span> <i class="icon icon-close"></i></span></a>
          </header>
          <section class="popup__content">
            <div></div>
            <div class="popup__content-submenu"></div>
          </section>
          <footer class="popup__footer popup__footer--center">
            <button class="popup__plus">+</button>
            <div class="popup__navigation popup__navigation--left">
              <button><span> <i class="icon icon-left"></i></span></button><span class="popup__pagination"></span>
              <button><span> <i class="icon icon-right"></i></span></button>
            </div>
          </footer>
        </div>
      </div>
      <div id="sticky-demo">
        <div class="sticky__head">
          <div class="sticky__title"></div>
          <div class="sticky__menu"></div>
        </div>
        <div class="sticky__content">
          <div></div>
        </div>
      </div>
    </div>
    <div class="menu">
      <nav class="menu-bar menu-bar--popup menu-bar--top">
        <div class="menu-bar__main">
          <div>&nbsp;</div>
          <ul>
            <li><a href="#text-instructions" aria-label="Consultar instrucciones del juego" presentation="instructions" title="Instrucciones"><span>Instrucciones</span><span aria-hidden="true"><i class="icon icon-instructions"></i></span></a></li>
            <li><a href="#text-credits" aria-label="Consultar créditos" presentation="credits" title="Créditos"><span>Créditos</span><span aria-hidden="true"><i class="icon icon-credits"></i></span></a></li>
          </ul>
        </div>
        <div class="menu-bar__side"></div>
      </nav>
    </div>
  </body>
</html>
